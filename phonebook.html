    h2 {
      text-align: center;
      color: #007BFF;

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 16px;
      max-width: 1000px;
      margin: auto;
    }

    .button {
      flex: 1 1 calc(50% - 12px);
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background-color: #007BFF;
      color: #fff;
      padding: 14px 18px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      box-shadow: 0 8px 16px rgba(0, 123, 255, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .button:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0, 123, 255, 0.5);
    }

    .button i {
      margin-right: 10px;
      font-size: 16px;
    }

    @media (max-width: 600px) {
      .button {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
